{% extends 'base.html' %}
{%load static %}

{% block body_block%}
<link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
	


	<h1> Employee update form </h1>
	<form method="POST">
		{% csrf_token %}
	
	
	Enter your Name :<input type="text" name="ename" value="{{emp.ename}}">
	Enter your Eno<input type="text" name="eno" value="{{emp.eno}}">
	Enter your salary<input type="text" name="esal" value="{{emp.esal}}">
	Enter your address<input type="text" name="eadd" value="{{emp.eadd}}">
	<br><br>
	<input type="submit" name="" value="Submit data">


</form>

{% endblock %}
